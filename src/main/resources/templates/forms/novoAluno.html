<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Incluir novo curso</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="jumbotron mb-0 mt-3">
		    <h1 class="display-4">Novo aluno</h1>
		</div>

		<div class="card mt-3 mb-3">
			<form th:object="${requisicaoNovoAluno}" class="card-body" action="/forms/novoAluno" method="POST">
				<div class="form-group">
					<label for="nome">Nome</label>
					<input th:field="*{nome}" th:errorClass="is-invalid" class="form-control" placeholder="Nome do aluno">

					<div th:errors="*{nome}" class="invalid-feedback">
						Erro do nome do aluno
					</div>
				</div>

				<div class="form-group">
					<label for="sexo">Sexo</label>
					<input th:field="*{sexo}" th:errorClass="is-invalid" class="form-control" placeholder="Sexo do aluno">

					<div th:errors="*{sexo}" class="invalid-feedback">
						Erro do sexo do aluno
					</div>
				</div>

				<div class="form-group">
					<label for="matricula">Matrícula</label>
					<input th:field="*{matricula}" th:errorClass="is-invalid" class="form-control" placeholder="Matrícula do aluno">

					<div th:errors="*{matricula}" class="invalid-feedback">
						Erro da matrícula do aluno
					</div>
				</div>

				<div class="form-group">
					<label for="dataNascimento">Data de nascimento</label>
					<input th:field="*{dataNascimento}" th:errorClass="is-invalid" class="form-control" placeholder="Data de nascimento do aluno">

					<div th:errors="*{dataNascimento}" class="invalid-feedback">
						Erro da data de nascimento do aluno
					</div>
				</div>

				<a class="btn btn-info" href="http://localhost:8080/aluno" role="button">Voltar</a>

				<button class="btn btn-primary" type="submit">Registrar aluno</button>
			</form>
		</div>
	</div>
</body>
</html>
