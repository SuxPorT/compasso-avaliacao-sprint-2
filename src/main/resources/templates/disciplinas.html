<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Disciplinas</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div>
			<div class="jumbotron mb-0 mt-3">
		    	<h1 class="display-4">Lista de Disciplinas</h1>
			</div>
		</div>

		<nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
		    <div class="navbar-nav">
		        <a href="/forms/novaDisciplina"><button class="btn btn-outline-primary my-2 my-sm-0">Incluir nova disciplina</button></a>
		    </div>
		</nav>

		<div class="card mb-3" th:each="disciplina : ${disciplinas}">
			<div class="card-header alert-info" th:text="${disciplina.nome}">Nome da disciplina</div>

			<div class="card-body">
				<div class="row">
					<div class="col-12 col-sm-8 mb-3">
						<div class="col-md-5">Código: <span th:text="${disciplina.codigo}">Código da disciplina</span></div>
					</div>
				</div>

				<a href=""><button class="btn btn-outline-secondary my-2 my-sm-0">Consultar disciplina</button></a>
			</div>
		</div>
	</div>
</body>
</html>
